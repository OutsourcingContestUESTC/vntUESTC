<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>添加新用户</title>
    <meta name="description" content="基于区块链的学位学历认证管理系统">
    <meta name="keywords" content="区块链 学位学历认证 文特链 添加新用户">
    <link rel="shortcut icon" href="html/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/adminAdd.css">
    <link rel="stylesheet" href="css/normalize.css">
</head>

<body bgcolor="rgb(241, 243, 246)">
    <div class="container">
        <div class="roundRactangle1">
            <div class="formTitle">
                添加学校信息

            </div>

            <form action="<%=sendDataUrl%>" method="post">
                <div class="roundRactangle2">
                    <p>学校名字<span style="margin-left: 8px;">|</span></p>
                    <input id="schoolName" type="text" name="schoolName">
                </div>
                <div class="roundRactangle2">
                    <p>账号公钥<span style="margin-left: 8px;">|</span></p>
                    <input id="publicKey" type="text" name="schoolPk">
                </div>
                <input id="Submit" type="submit">
                <p>添加</p>
                </input>
            </form>

            <div id="addSuccess">
                <!-- <p>添加成功</p>  -->
                <%=result%>
            </div>
        </div>
    </div>
</body>

</html>
