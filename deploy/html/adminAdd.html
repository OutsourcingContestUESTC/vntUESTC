    <title>添加新用户</title>
    <meta name="description" content="基于区块链的学位学历认证管理系统">
    <meta name="keywords" content="区块链 学位学历认证 文特链 添加新用户">

<body>
    <div class="container">
        <div class="roundRactangle1">
            <div class="formTitle">
                添加学校信息

            </div>


            <div class="roundRactangle2">
                <p>学校名字<span style="margin-left: 8px;">|</span></p>
                <input id="schoolName" type="text" name="学校名字">
            </div>
            <div class="roundRactangle2">
                <p>账号公钥<span style="margin-left: 8px;">|</span></p>
                <input id="publicKey" type="text" name="账号公钥">
            </div>
            <button id="Submit"><p>添加</p></button>
            <div id="addSuccess">
                <!-- <p>添加成功</p>  -->
            </div>
        </div>
    </div>


    <script src="js/banner.js"></script>
    <script src="js/jquery.js"></script>

    <!-- 提交数据交服务器 -->
    <script>
        $(function() {
            // 排除输入空值
            $('#Submit').click(function() {
                if ($('#schoolName').val() == '') {
                    alert('请输入学校名字');
                    $('#schoolName').focus();
                    return;
                } else if ($('#publicKey').val() == '') {
                    alert('请输入账号公钥');
                    $('#publicKey').focus();
                    return;
                }
                // 提交数据
                var sendData = {
                    "schoolName": $('#schoolName').val(),
                    "publicKey": $('#publicKey').val()
                };
                $.ajax({
                    type: "post",
                    url: "<%=sendDataUrl%>", //后端输入
                    data: sendData,
                    datatype: "json",
                    success: function(msg) {
                        /* var objmsg = eval('(' + msg + ')');
                        console.log(objmsg.result); */
                        /* alert(msg); */
                        if (msg.state == 200) {
                            //说明添加成功
                            console.log(msg.data.name);
                            // SetCookie("userid",msg.data.id);
                            // window.location.href="main.html";
                            //alert("欢迎:"+msg.data.name);
                            let addSuccess = document.getElementById('addSuccess');
                            let addSuccessInfo = `<div id="addSuccess"><p>添加成功</p> </div>`

                            addSuccess.innerHTML = addSuccessInfo

                        } else {
                            //添加失败
                            alert(msg.message);
                        }

                    },
                    error: function(msg) {
                        alert("添加失败，请重试");
                    }
                });
            })
        });
    </script>
</body>
