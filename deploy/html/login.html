<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


    <!-- 新 Bootstrap 核心 CSS 文件 -->
<link href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">

<!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
<script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>

<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
<script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <title>Login</title>
</head>
<body>
    <div style="border: solid 3px darkgrey;height: 400px;position: relative;top: 133px" class="mx-auto">
        <form class="mx-auto" style="width: 800px;position: relative;left: 120px;top: 41px">
            <div class="form-group">
                <label for="SchoolName">学校名</label>
                <input type="SchoolName" class="form-control col-4 " id="SchoolName" aria-describedby="SchoolNamewhetherReapeat">
                <small id="SchoolName" class="form-text text-muted">学校名不可重复</small>

            </div>
            <div class="form-group">
                <label for="PublicKey">公钥</label>
                <input type="PublicKey" class="form-control col-4" id="PublicKey">
            </div>
            <div class="form-group form-check">
                <input type="checkbox" class="form-check-input" id="check">
                <label class="form-check-label" for="check">Check me out</label>
            </div>
            <button type="submit" class="btn btn-primary">登录</button>
        </form>
    </div>


</body>
</html>
